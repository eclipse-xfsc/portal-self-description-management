replicaCount: 1
name: self-description-management

image:
  repository: registry.gitlab.com/gaia-x/data-infrastructure-federation-services/por
  name: self-description-management
  # -- Image tag
  # Uses .Chart.AppVersion if empty
  tag: "latest"
  # -- Image sha, usually generated by the CI
  # Uses image.tag if empty
  sha: ""
  # -- Image pull policy
  pullPolicy: IfNotPresent
  # -- Image pull secret when internal image is used
  pullSecrets: key

podAnnotations: {}

resources:
  # requests:
  #   cpu: 25m
  #   memory: 64Mi
  # limits:
  #   cpu: 150m
  #   memory: 128Mi

service:
  port: 8080
  type: ClusterIP

server:
  http:
    host: "0.0.0.0"
    port: 8080

security:
  runAsNonRoot: false
  runAsUid: 1000
  runAsGid: 1000
config:
  signerService: http://localhost:8080/v1/credential/proof
